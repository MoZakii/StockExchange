<form [formGroup]="RegisterFormgroup" (ngSubmit)="register()">
  <div class="main">
      <h1>Stock Exchange</h1>
      <h3>Create your account</h3>
      <input id="username" class="form-control" type="text" formControlName="username" placeholder="Username" required>
      <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password" required>
      <input id="confirmPassword" class="form-control" type="password" formControlName="confirmpassword" placeholder="Confirm Password" required>
      <!-- Add more fields as needed for registration -->

      <div class="wrap">
          <button type="submit">
              Register
          </button>
      </div>

      <p>Already have an account?
          <a routerLink="" style="text-decoration: none;">Login</a>
      </p>
  </div>
</form>
