<div class="container my-5">
    <h1 class="mb-3">Orders</h1>

    <table class="table" *ngIf="orders && orders.length > 0">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Quantity<th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let order of orders">
                <td>{{order.symbol}}</td>
                <td>{{order.type}}</td>
                <td>{{order.quantity}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!orders || orders.length <= 0">No Stocks Found</p>

</div>
