<form [formGroup]="OrderForm" (ngSubmit)="add()">
    <div class="main" >
        <h1>Place Order</h1>
        <h3>Enter Order Details</h3>
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" formControlName="symbol"  required>
  
    <label for="orderType">Order Type:</label>
    <select id="orderType" formControlName="orderType" required>
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" formControlName="quantity"  required>
  
    <div class="wrap">
        <button type="submit">Add</button>

    </div>    </div>

  </form>
